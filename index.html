<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/AddAmount.js"></script>
    <script type="text/javascript" src="js/enterAmount.js"></script>
    <script type="text/javascript" src="js/Singleton.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <title>ATM</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>
<div id="container">
    <div id="stats">

        <h3>Stats</h3>



               <div id="statTable1">
                   <table border="solid" id="logs">
                   <tr>
                       <th>
                           Amount
                       </th>
                       <th>
                           2000
                       </th>
                       <th>
                           500
                      </th>
                       <th>
                           100
                      </th>
                       <th>
                           50
                       </th>
                       <th>
                           Left
                       </th>
                   </tr>

               </table>
               </div>
               <div id="statCurrentAmount">

               </div>
               <div id="statTable2">
                   <table width=100%>

                       <tr>
                           <th colspan="2">Fill ATM</th>
                       </tr>

                       <tr>
                           <th>Notes</th>
                           <th>Quantity</th>
                       </tr>

                       <tr>
                           <td>2000</td>
                           <td>
                               <input type="text" id="twoThousand" placeholder="Number of 2000.RsNotes">
                           </td>
                       </tr>

                       <tr>
                           <td>500</td>
                           <td>
                               <input type="text" id="fiveHundred" placeholder="Number of 500.RsNotes">
                           </td>
                       </tr>

                       <tr>
                           <td>100</td>
                           <td>
                               <input type="text" id="hundred" placeholder="Number of 100.Rs Notes">
                           </td>
                       </tr>
                       <tr>
                           <td>50</td>
                           <td>
                               <input type="text" id="fifty" placeholder="Number of 50.Rs Notes">
                           </td>
                       </tr>
                       <tr>
                           <td>Maximum Amount</td>
                           <td>
                               <input type="text" id="max_amount" placeholder="ENTER MAXIMUM AMOUNT">
                           </td>
                       </tr>
                   </table>
                   <div id="button">
                   <button type="submit" onclick="addAmount()" >Submit</button>
                       <div id="ErrorInAddAmount"></div>
                   </div>

               </div>
           </div>

         <div id="customer">
             <h3>Customer</h3>
               <div id="customerTable">
                   <table>
                       <tr>
                           <td>Enter Your Amount here: </td>
                           <td> <input type="text" id="withdraw"></td>
                       </tr>
                   </table>
                   <button type="submit" onclick="withdrawal()" id="withdrawbtn"> Withdraw</button>
                   <div id="limit"></div>
                   <div id="message"></div>
               </div>
           </td>
       </tr>
         </div>
</div>
</body>
</html>
